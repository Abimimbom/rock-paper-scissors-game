<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="index.js"></script>

    <title>TickTacToe Game</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="title">
                <h1>RPS-UI</h1>
                <p>Pick any of the options below. First to 5 wins!!!</p>
            </div>

            <div class="line-breaker"></div>

            <div class="player-selection">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissor</button>
            </div>

            <div class="game-scores">
                <div class="game-scores__player">
                    <h3>Player</h3>
                    <div class="player-score">0<span class="max-score">/5</span></div>
                </div>
                <div class="versus">VS</div>
                <div class="game-scores__computer">
                    <h3>Computer</h3>
                    <div class="computer-score">0<span class="max-score">/5</span></div>
                </div>
            </div>

            <div class="game-updates">
                <p>You picked ROCK and Computer picked PAPER, ROCK beats PAPER. YOU WIN!!!</p>
            </div>
        </div>
    </main>
</body>
</html>
